services:
  - type: web
    name: gunu-printing
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gunu-printing-db
          property: connectionString

databases:
  - name: gunu-printing-db
    databaseName: printing
    user: printing_user
