<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        h1 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .closing-message {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 20px;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>결제가 완료되었습니다!</h1>
        <p>이 창은 자동으로 닫힙니다.</p>
        <p class="closing-message">⏳ 1초 후 이 창이 자동으로 닫힙니다...</p>
    </div>

    <script>
        // 부모 창에서 결제 완료 처리
        function notifyParentWindow() {
            const params = new URLSearchParams(window.location.search);
            const orderComplete = params.get('order_complete') === 'true';
            const orderId = params.get('order_id');
            const payCode = params.get('pay_code');
            
            console.log('=== payment-complete.html 로드됨 ===');
            console.log('URL:', window.location.href);
            console.log('orderComplete:', orderComplete);
            console.log('orderId:', orderId);
            console.log('payCode:', payCode);
            
            // 부모 창이 있는지 확인
            if (!window.opener) {
                console.log('부모 창 없음');
                setTimeout(() => window.close(), 2000);
                return;
            }
            
            // 부모 창이 있으면 함수 직접 호출
            if (orderComplete && orderId) {
                try {
                    // 결제링크 완료 처리 우선 시도
                    if (typeof window.opener.handlePaymentLinkComplete === 'function' && payCode) {
                        console.log('=== 부모 창의 handlePaymentLinkComplete 호출 ===');
                        window.opener.handlePaymentLinkComplete(payCode, orderId);
                        console.log('✅ handlePaymentLinkComplete 호출 성공');
                    } else if (typeof window.opener.finalizeOrderById === 'function') {
                        console.log('=== 부모 창의 finalizeOrderById 호출 ===');
                        window.opener.finalizeOrderById(orderId);
                        console.log('✅ finalizeOrderById 호출 성공');
                    } else {
                        console.error('부모 창에 호출 가능한 완료 처리 함수가 없음');
                    }
                } catch (e) {
                    console.error('부모 창 함수 호출 실패:', e);
                }
            } else {
                console.log('orderComplete 또는 orderId 없음');
            }
            
            // 700ms 후 창 닫기 (부모 창에서 처리할 시간 확보)
            setTimeout(() => {
                console.log('팝업 창 종료');
                window.close();
            }, 700);
        }
        
        // 즉시 실행
        notifyParentWindow();
        
        // 혹시 모르니 load 이벤트에서도 실행
        window.addEventListener('load', notifyParentWindow);
    </script>
</body>
</html>
